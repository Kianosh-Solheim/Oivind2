        let currentLanguage = 'no'; // Initial language
        let currentPage = 'home'; // Initial page

        // Function to render a navigation link button
        function renderNavLink(text, pageName) {
            return `
                <button
                    onclick="navigateTo('${pageName}')"
                    class="px-4 py-2 rounded-full text-white font-semibold hover:bg-blue-600 transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50"
                >
                    ${text}
                </button>
            `;
        }

        // Function to render a theme card
        function renderThemeCard(title, description, pageName, icon) {
            return `
                <div
                    onclick="navigateTo('${pageName}')"
                    class="bg-blue-50 p-6 rounded-xl shadow-lg hover:shadow-xl transition duration-300 ease-in-out transform hover:scale-105 cursor-pointer flex flex-col items-center text-center"
                >
                    <div class="text-6xl mb-4">${icon}</div>
                    <h3 class="text-2xl font-bold text-blue-700 mb-3">${title}</h3>
                    <p class="text-gray-600">${description}</p>
                </div>
            `;
        }

        // Function to render a section
        function renderSection(title, contentHtml, icon) {
            return `
                <div class="bg-gray-50 p-6 rounded-lg shadow-md mb-6 border-l-4 border-blue-500">
                    <h3 class="text-2xl font-bold text-blue-700 mb-4 flex items-center">
                        <span class="mr-3 text-3xl">${icon}</span> ${title}
                    </h3>
                    <div class="text-gray-600">${contentHtml}</div>
                </div>
            `;
        }

        // Page rendering functions
        function renderHomePage() {
            const t = translations[currentLanguage].homePage;
            return `
                <div class="bg-white p-8 rounded-xl shadow-2xl text-center">
                    <h2 class="text-5xl font-extrabold text-blue-800 mb-6">${t.welcomeTitle}</h2>
                    <p class="text-lg text-gray-700 leading-relaxed mb-8">
                        ${t.intro}
                    </p>
                    <p class="text-md text-gray-600 mb-10">
                        ${t.bookChallenge}
                    </p>
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                        ${renderThemeCard(t.cardLongevityTitle, t.cardLongevityDesc, 'longevity', '🧬')}
                        ${renderThemeCard(t.cardRelationshipsTitle, t.cardRelationshipsDesc, 'relationships', '💔')}
                        ${renderThemeCard(t.cardPhilosophyTitle, t.cardPhilosophyDesc, 'philosophy', '🧠')}
                        ${renderThemeCard(t.cardWritingTitle, t.cardWritingDesc, 'writing', '✍️')}
                    </div>
                </div>
            `;
        }

        function renderLongevityPage() {
            const t = translations[currentLanguage].longevityPage;
            return `
                <div class="bg-white p-8 rounded-xl shadow-2xl">
                    <h2 class="text-4xl font-extrabold text-blue-800 mb-6 text-center">${t.title}</h2>
                    <p class="text-lg text-gray-700 leading-relaxed mb-8">
                        ${t.intro}
                    </p>
                    ${renderSection(t.section1Title, `<p class="mb-4">${t.section1P1}</p><p class="mb-4">${t.section1P2}</p><p class="font-semibold text-gray-700 italic">${t.section1Quote}</p>`, '🌌')}
                    ${renderSection(t.section2Title, `<p class="mb-4">${t.section2P1}</p><p class="mb-4">${t.section2P2}</p><p class="font-semibold text-gray-700 italic">${t.section2Quote}</p>`, '🔬')}
                    ${renderSection(t.section3Title, `<p class="mb-4">${t.section3P1}</p><p class="mb-4">${t.section3P2}</p><p class="font-semibold text-gray-700 italic">${t.section3Quote}</p>`, '🤖')}

        // Core rendering function
        function renderApp() {
            const t = translations[currentLanguage].common;

            // Update app title
            document.getElementById('app-title').innerText = t.appTitle;

            // Update nav links
            const navLinksContainer = document.getElementById('nav-links');
            navLinksContainer.innerHTML = `
                ${renderNavLink(t.home, 'home')}
                ${renderNavLink(t.longevity, 'longevity')}
                ${renderNavLink(t.relationships, 'relationships')}
                ${renderNavLink(t.philosophy, 'philosophy')}
                ${renderNavLink(t.writing, 'writing')}
            `;

            // Update language buttons
            const langButtonsContainer = document.getElementById('lang-buttons');
            langButtonsContainer.innerHTML = `
                <button
                    onclick="setLanguage('no')"
                    class="px-3 py-1 rounded-full text-white text-sm font-semibold transition duration-300 ease-in-out ${currentLanguage === 'no' ? 'bg-blue-600' : 'bg-blue-500 hover:bg-blue-400'}"
                >
                    ${t.langNorwegian}
                </button>
                <button
                    onclick="setLanguage('en')"
                    class="px-3 py-1 rounded-full text-white text-sm font-semibold transition duration-300 ease-in-out ${currentLanguage === 'en' ? 'bg-blue-600' : 'bg-blue-500 hover:bg-blue-400'}"
                >
                    ${t.langEnglish}
                </button>
            `;

            // Update main content based on currentPage
            const mainContentContainer = document.getElementById('main-content');
            switch (currentPage) {
                case 'home':
                    mainContentContainer.innerHTML = renderHomePage();
                    break;
                case 'longevity':
                    mainContentContainer.innerHTML = renderLongevityPage();
                    break;
                case 'relationships':
                    mainContentContainer.innerHTML = renderRelationshipsPage();
                    break;
                case 'philosophy':
                    mainContentContainer.innerHTML = renderPhilosophyPage();
                    break;
                case 'writing':
                    mainContentContainer.innerHTML = renderWritingPage();
                    break;
                default:
                    mainContentContainer.innerHTML = renderHomePage();
            }

            // Update footer text
            document.getElementById('footer-text').innerText = t.footerText;
        }

        // Navigation function
        function navigateTo(page) {
            currentPage = page;
            renderApp(); // Re-render the app to update content
        }

        // Language toggle function
        function setLanguage(lang) {
            currentLanguage = lang;
            renderApp(); // Re-render the app to update all text
        }

        // Initial render when the page loads
        window.onload = renderApp;
    </script>
</body>
