        function renderApp() {
            const t = translations[currentLanguage].common;

            // Update nav links
            const navLinksContainer = document.getElementById('nav-links');
            navLinksContainer.innerHTML = `

                ${renderNavLink(t.longevity, 'longevity')}
                ${renderNavLink(t.relationships, 'relationships')}
                ${renderNavLink(t.philosophy, 'philosophy')}
                ${renderNavLink(t.writing, 'writing')}
            `;

            // Update language buttons

            // Update main content based on currentPage

            switch (currentPage) {

                    break;
                case 'relationships':
